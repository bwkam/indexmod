<!doctype html>
<html lang="en">
  <head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Merge</title>
    <link rel="stylesheet" href="/_assets/css/merge.css" />
    <!-- metadata -->

    <!-- our general utils -->
    <script src="/_assets/js/utils.js"></script>
    <!-- our general utils -->

    <!-- dependencies -->
    <script src="/_assets/js/zip.min.js"></script>
    <script src="/_assets/js/htmx.min.js.js"></script>
    <script src="/_assets/js/_hyperscript.min.js.js"></script>
    <script defer src="/_assets/js/alpine.min.js.js"></script>
    <!-- dependencies -->
  </head>
  <body>
    <!-- form  -->
    <form
      id="main-form"
      enctype="multipart/form-data"
      hx-post="/merge"
      x-data="{ files: {main: {data: '', lastModified: ''}, data: [] }, config: { sortByDate: false, sortByFile: false, cuttingRows: 0 } }"
    >
      <!-- label -->
      <label for="main-file">Main files</label>
      <input
        type="file"
        id="main-file"
        accept=".xlsx, .xls"
        @change.prevent="
          let file = $event.target.files[0];
          let date = getDate(file.lastModified, false); 
          files.main.data = file; 
          files.main.lastModified = date;
        "
      />

      <template x-if="files.main.data != ''">
        <ul id="main-file-list">
          <li x-text="files.main.data.name"></li>
        </ul>
      </template>
      <button
        type="button"
        id="add-main-file"
        _="on click call #main-file.click()"
      >
        Add main file
      </button>

      <h1 id="loading" style="display: none">Loading...</h1>

      <label for="excel-file"></label>
      <input
        type="file"
        id="excel-file"
        accept=".xlsx, .xls"
        multiple
        _="on click set my value to null"
        @change.prevent="
          let _files = [...$event.target.files];
          let newFiles = _files.map(file => {
            let date = getDate(file.lastModified, false);
            return {
              data: file, 
              lastModified: date,
            };
          });

          files.data = [...files.data, ...newFiles];
        "
      />

      <input type="hidden" id="files" name="files" x-model="files" />
      <input type="hidden" id="config" name="config" x-model="config" />

      <button
        type="button"
        id="add-excel"
        _="on click call #excel-file.click()"
      >
        Add Excel
      </button>

      <label for="cutting-rows">Cutting Rows:</label>
      <input x-model="config.cuttingRows" type="number" id="cutting-rows" />

      <label for="zip-input"></label>
      <input
        type="file"
        id="zip-input"
        accept=".zip"
        @change.prevent="
         await withZipFiles($event, function (result) {
          files.data = [...files.data, ...result];
         })
      "
      />
      <button type="button" id="add-zip" _="on click call #zip-input.click()">
        Add Zip
      </button>

      <ul id="excel-list">
        <template x-for="(file, index) in files.data" :key="index">
          <li>
            <label x-text="file.data.name"></label>
            <button
              type="button"
              @click.prevent="
                files.data.splice(index, 1);
              "
            >
              X
            </button>
          </li>
        </template>
      </ul>

      <!-- main submit button -->
      <button
        type="submit"
        id="submit-excel"
        @click="
          console.log(files);
          console.log(config);
        "
      >
        Run
      </button>

      <input
        x-model="config.sortByDate"
        type="checkbox"
        id="sortByDateCheckbox"
      />
      <label for="sortByDateCheckbox">Sort by date</label>

      <input
        x-model="config.sortByFile"
        type="checkbox"
        id="sortByFileCheckbox"
      />
      <label for="sortByFileCheckbox">Sort by file</label>
    </form>
  </body>
</html>
